<!-- ko if: $data.tasks -->
<ul class="tasks">
    <li repeat="foreach:data.tasks, item: 'task'">
        <a data-bind="
            attr:{
                class:'status ' + (task().status ? 'complete' : 'open'),
                'data-id':tasks().id
            },
            click: switchStatus
        "></a>
        <span class="label" translate="task().label"></span>
    </li>
</ul>
<!-- /ko -->
